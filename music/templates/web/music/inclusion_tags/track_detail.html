{% load gallery_tags %}

{% if object.audio_embed %}
    <div class="audio">
        {{ object.audio_embed|safe }}
    </div>
{% endif %}

{% if object.video_embed %}
    <div class="audio">
        {% videoembed object 'videoembed_detail_image' %}
    </div>
{% endif %}

{% if object.description %}
    <div class="description">
        {{ object.description|linebreaks }}
    </div>
{% endif %}

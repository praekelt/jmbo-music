{% if object.audio_embed %}
    <div class="audio">
        {{ object.audio_embed|safe }}
    </div>
{% endif %}

{% if object.video_embed %}
    <div class="video">
        {% if object.image %}
            <a href="{{ object.get_absolute_url }}" onclick="document.location='http://m.youtube.com/watch?gl=ZA&hl=en&client=mv-google&v={{ object.youtube_id }}'; return false;">
                <img src="{{ object.get_videoembed_detail_image_url }}" alt="{{ object.title }}" />
            </a>
        {% endif %}
    </div>
{% endif %}

{% if object.description %}
    <div class="description">
        {{ object.description|linebreaks }}
    </div>
{% endif %}
